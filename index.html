<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section>
        <form>
          <div class="form-part">
            <h1>Mortgage Calculator</h1>
            <button type="reset">Clear All</button>
          </div>
          <div class="form-part">
            <label for="mortgage-amount">Mortgage Amount</label>
            <input type="number" id="mortgage-amount" placeholder="£" />
          </div>
          <div class="form-part">
            <label for="mortgage-term">Mortgage Term</label>
            <input type="number" id="mortgage-term" placeholder="years" />
          </div>
          <div class="form-part">
            <label for="interest-rate">Interest Rate</label>
            <input type="number" id="interest-rate" placeholder="%" />
          </div>
          <div class="form-part">
            <p>Mortgage Type</p>
            <input type="radio" id="repayment" name="mortgage-type" />
            <label for="repayment">Repayment</label>
            <input type="radio" id="interest-only" name="mortgage-type" /><label
              for="interest-only"
              >Interest Only</label
            >
          </div>
          <button type="submit">
            <img
              src="./assets/images/icon-calculator.svg"
              alt="calculator-icon"
            />
            Calculate Repayments
          </button>
        </form>
      </section>

      <section>
        <img
          src="./assets/images/illustration-empty.svg"
          alt="illustration of financial instruments"
        />
        <h2>Results shown here</h2>
        <p>
          Complete the form and click “calculate repayments” to see what your
          monthly repayments would be.
        </p>
      </section>
    </main>
