<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="form-section">
        <form>
          <div class="form-part" id="form-header">
            <h1>Mortgage Calculator</h1>
            <button type="reset">Clear All</button>
          </div>
          <div class="form-part">
            <label class="number-label" for="mortgage-amount"
              >Mortgage Amount</label
            >
            <div class="mortgage-input-group">
              <span class="currency-symbol">£</span>
              <input type="number" id="mortgage-amount" name="mortgage-amount" placeholder="" />
            </div>
          </div>
          <div class="form-part grid-1">
            <label class="number-label" for="mortgage-term"
              >Mortgage Term</label
            >
            <input type="number" id="mortgage-term" name="mortgage-term" placeholder="years" />
          </div>
          <div class="form-part grid-2">
            <label class="number-label" for="interest-rate"
              >Interest Rate</label
            >
            <input type="text" id="interest-rate" name="interest-rate" placeholder="%" />
          </div>
          <div class="form-part">
            <p>Mortgage Type</p>
            <div class="radio-element">
              <input type="radio" id="repayment" name="mortgage-type" value="repayment" />
              <label for="repayment">Repayment</label>
            </div>
            <div class="radio-element">
              <input type="radio" id="interest-only" name="mortgage-type" value="interest-only"/>
              <label for="interest-only">Interest Only</label>
            </div>
          </div>
          <button type="submit">
            <img
              src="./assets/images/icon-calculator.svg"
              alt="calculator-icon"
            />
            Calculate Repayments
          </button>
        </form>
      </section>

      <section class="result-section">
        <div class="before-result">
          <img
            src="./assets/images/illustration-empty.svg"
            alt="illustration of financial instruments"
          />
          <h2>Results shown here</h2>
          <p>
            Complete the form and click “calculate repayments” to see what your
            monthly repayments would be.
          </p>
        </div>
       
      </section>
    </main>
